<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">Contas a Pagar</h1>
            </div>
            <div class="col-auto">
                <a href="index.html" class="btn btn-secondary">Voltar</a> <!-- Botão de Voltar -->
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Inserir Nova Conta a Pagar</h2>
            <!-- Formulário para Inserir Nova Conta a Pagar -->
            <form id="form-conta-pagar">
                <div class="mb-3">
                    <label for="tipo-documento" class="form-label">Tipo de Documento</label>
                    <input type="text" class="form-control" id="tipo-documento" name="tipo-documento">
                </div>
                <div class="mb-3">
                    <label for="data-vencimento" class="form-label">Data de Vencimento</label>
                    <input type="date" class="form-control" id="data-vencimento" name="data-vencimento">
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" name="valor">
                </div>
                <div class="mb-3">
                    <label for="forma-pagamento" class="form-label">Forma de Pagamento</label>
                    <input type="text" class="form-control" id="forma-pagamento" name="forma-pagamento">
                </div>
                <div class="mb-3">
                    <label for="status-pagamento" class="form-label">Status de Pagamento</label>
                    <select class="form-select" id="status-pagamento" name="status-pagamento">
                        <option value="A Pagar">A Pagar</option>
                        <option value="Pago">Pago</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Filtrar Contas a Pagar</h2>
            <!-- Formulário para Filtrar Contas a Pagar -->
            <form id="form-filtrar-contas-pagar">
                <div class="mb-3">
                    <label for="filtro-tipo-documento" class="form-label">Tipo de Documento</label>
                    <input type="text" class="form-control" id="filtro-tipo-documento" name="filtro-tipo-documento">
                </div>
                <div class="mb-3">
                    <label for="filtro-status-pagamento" class="form-label">Status de Pagamento</label>
                    <select class="form-select" id="filtro-status-pagamento" name="filtro-status-pagamento">
                        <option value="">Todos</option>
                        <option value="A Pagar">A Pagar</option>
                        <option value="Pago">Pago</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="filtro-periodo-inicial" class="form-label">Período Inicial</label>
                    <input type="date" class="form-control" id="filtro-periodo-inicial" name="filtro-periodo-inicial">
                </div>
                <div class="mb-3">
                    <label for="filtro-periodo-final" class="form-label">Período Final</label>
                    <input type="date" class="form-control" id="filtro-periodo-final" name="filtro-periodo-final">
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>

            <!-- Lista dos Últimos 5 Lançamentos -->
            <h2>Últimos 5 Lançamentos</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col">Data de Vencimento</div>
                        <div class="col">Tipo de Documento</div>
                        <div class="col">Valor</div>
                        <div class="col">Status</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col">2024-02-10</div>
                        <div class="col">Conta de Luz</div>
                        <div class="col">R$ 150,00</div>
                        <div class="col">A Pagar</div>
                    </div>
                </li>
                <!-- Adicionar mais itens conforme necessário -->
            </ul>
        </div>
    </div>
</main>

<!-- Bootstrap JavaScript e Dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
