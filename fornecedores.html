<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores/Credores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">Cadastro de Fornecedores/Credores</h1>
            </div>
            <div class="col-auto">
                <a href="index.html" class="btn btn-light">Voltar</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container py-5">
    <div class="row">
        <div class="col-md-4">
            <!-- Formulário para Cadastro de Fornecedor/Credor -->
            <h2>Cadastrar Novo Fornecedor/Credor</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="Telefone">
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria">
                        <option value="">Selecione sua categoria</option>
                        <option value="">Credor</option>
                        <option value="">Fornecedor</option>
                        <!-- Opções de categorias serão adicionadas via JavaScript -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <div class="col-md-8">
            <!-- Formulário de Filtrar Fornecedores/Credores -->
            <h2>Filtrar Fornecedores/Credores</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar por nome, telefone, data ou categoria" aria-label="Buscar por nome, telefone, data ou categoria" aria-describedby="button-filtro">
                <button class="btn btn-outline-secondary" type="button" id="button-filtro">Filtrar</button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center p-3">
    &copy; 2024 Controle Financeiro Pessoal
</footer>

<!-- Bootstrap JavaScript e Dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
