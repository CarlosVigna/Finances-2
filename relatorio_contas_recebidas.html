<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Contas Recebidas por Período</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">Relatório de Contas Recebidas por Período</h1>
            </div>
            <div class="col-auto">
                <a href="index.html" class="btn btn-light">Voltar</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Filtrar Contas Recebidas por Período</h2>
            <!-- Formulário para Filtrar Contas Recebidas por Período -->
            <form id="form-filtrar-contas-recebidas">
                <div class="mb-3">
                    <label for="data-inicial" class="form-label">Data Inicial</label>
                    <input type="date" class="form-control" id="data-inicial" name="data-inicial">
                </div>
                <div class="mb-3">
                    <label for="data-final" class="form-label">Data Final</label>
                    <input type="date" class="form-control" id="data-final" name="data-final">
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap JavaScript e Dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
