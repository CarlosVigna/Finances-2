<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="bg-dark text-light p-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="mb-0">Cadastro categoria a receber</h1>
            </div>
            <div class="col-auto">
                <a href="index.html" class="btn btn-light">Voltar</a>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Formulário para Cadastro de Categoria/Subcategoria -->
            <h2>Cadastrar nova categoria a receber</h2>
            <form>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Informe a categoria a receber</label>
                    <input type="text" class="form-control" id="recebimento">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center p-3">
    &copy; 2024 Controle Financeiro Pessoal
</footer>

<!-- Bootstrap JavaScript e Dependências -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
